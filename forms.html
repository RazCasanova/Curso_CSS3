<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en CSS</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <h1>Formularios en CSS</h1>
    <form action="" class="contact-form">
        <input type="text" name="nombre" id="" placeholder="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Nombre solo acepta letras y espacios en banco" required>
        
        <input type="email" name="correo" id="" placeholder="Escribe tu correo" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" required title="Formato de correo invalido">
        
        <textarea name="comentarios" placeholder="Escribe tus comentarios" cols="30" rows="10" required></textarea>
        
        <input type="submit">
      </form>
    <a href="index.html">👆</a>
</body>
</html>
